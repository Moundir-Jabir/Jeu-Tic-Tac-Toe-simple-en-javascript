<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toc</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <p>Game starts by just Tap on box</p>
    <p>First Player starts as <span>Player X</span></p>
    <p>Second Player <span>Player O</span></p>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr><tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </tbody>
    </table>
    <div id="replay">Replay</div>
    <div id="player">
        <p>Player X : <span id="playerX">2</span></p>
        <p>Player O : <span id="playerO">3</span></p>
    </div>
    <div id="reset">Reset</div>
    <script src="index.js"></script>
</body>
</html>
